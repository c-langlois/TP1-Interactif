<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <script defer src="script-coffee.js"></script>
    <title>Insta-API</title>
</head>
<body>
    <div class="gradient-box">
        <div id="container">
            <div id="right-side">
                <div id="header">
                    <a href="index.html" class="logo">Insta-API</a>
                </div>
                <div id="coffee-bottom">
                    <div id="cafe-container">
                        <div class="coffee-header">
                            <h1>Liste des cafés</h1>
                            <button class="coffee-btn" id="add-coffee-btn"><img class="coffee-icons" src="./icons/cafe-plus.svg" alt="" srcset=""></button>
                        </div>
                        <div id="cafe-list">
                        </div>                    
                    
                        <!-- The Modal -->
                        <div id="coffee-modal" class="modal">
                    
                        <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <span>Ajouter un café</span>
                                    <span class="close">&times;</span>
                                </div>
                                <div class="modal-body">
                                    <label for="add-coffee">Nom du café</label>
                                    <input type="text" name="add-coffee" id="add-coffee-name" class="add-coffee">
                                    <label for="add-coffee">Description</label>
                                    <input type="text" name="add-coffee" id="add-coffee-description" class="add-coffee">
                                    <label for="add-coffee">URL de l'image</label>
                                    <input type="text" name="add-coffee" id="add-coffee-image-url" class="add-coffee">
                                    <button>Soumettre</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom-buttons">
                <a href="index.html">
                    <img id="bottom-button-home" class="bottom-buttons-icons" src="icons/house-solid.svg" alt="" srcset="">
                </a>
                <a href="search.html">
                    <img id="bottom-button-search" class="bottom-buttons-icons" src="icons/magnifying-glass-solid.svg" alt="" srcset="">
                </a>
                <a href="coffee.html">
                    <img id="bottom-button-cafe" class="bottom-buttons-icons" src="icons/cafe.svg" alt="" srcset="">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
